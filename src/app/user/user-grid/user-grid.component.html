<div class="container ">
    <nz-card>
        <div class="d-flex justify-content-end">
            <button nz-button nzType="primary" routerLink="/user/add-user">Add User</button>
        </div>
    </nz-card>
</div>
<div class="container">
    <nz-card>
        <nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th nzCustomFilter>
                        Name
                        <!-- <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0"
                            [nzDropdownMenu]="menu">
                            <span nz-icon nzType="search"></span>
                        </nz-filter-trigger> -->
                    </th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of listOfUser">
                    <td>{{user.id}}</td>
                    <td>{{ user.fname }}  {{user.lname}}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.userType }}</td>
                    <td class="d-flex justify-content-around">
                        <a href="/user/update-user/{{user.id}}"><span class="text-primary" nz-icon nzType="edit" nzTheme="outline" style="font-size: 20px;" ></span></a>
                        <a  (click)="deleteUser(user.id)"><span class="text-danger" nz-icon nzType="delete" nzTheme="outline" style="font-size: 20px;"></span></a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <!-- <nz-dropdown-menu #menu="nzDropdownMenu">

                </div>
            </div>
        </nz-dropdown-menu> -->
    </nz-card>
</div>
