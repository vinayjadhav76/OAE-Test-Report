<perfect-scrollbar>
    <nz-layout class="side-nav" sideNav style="height: 88%;">
        <nz-layout>
            <nz-sider nzWidth="100%" nzTheme="light">
                <ul class="ant-menu ant-menu-root ant-menu-inline side-nav-menu" *ngIf="menuType === 'admin'" nz-menu
                    nzMode="inline" class="sider-menu" [ngClass]="{
                'ant-menu-inline-collapsed': isFolded,
                'ant-menu-dark' : isSideNavDark
                    }">
                    <li nz-menu-item routerLink="/dashboard/default">
                        <span nz-icon nzType="dashboard"></span>
                        <span>Dashboard</span>
                    </li>
                    <li nz-menu-item routerLink="/user/user-grid">
                        <span nz-icon nzType="user"></span>
                        <span>User</span>
                    </li>
                    <li nz-submenu nzIcon="solution" nzTitle="OAE Test Report">
                        <ul class="ant-menu ant-menu-inline ant-menu-sub dropdown-menu">
                            <li class="ant-menu-submenu ant-menu-submenu-inline" nz-menu-item
                                routerLink="/OAE-Report/OAE-form">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                OAE Form
                            </li>
                            <li class="ant-menu-submenu ant-menu-submenu-inline" nz-menu-item
                                routerLink="/OAE-Report/pass-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                Pass Report
                            </li>
                            <li class="ant-menu-submenu ant-menu-submenu-inline" nz-menu-item
                                routerLink="/OAE-Report/reffer-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                Reffer Report
                            </li>
                            <li class="ant-menu-submenu ant-menu-submenu-inline" nz-menu-item
                                routerLink="/OAE-Report/48-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                48 Hours Report
                            </li>
                            <li class="ant-menu-submenu ant-menu-submenu-inline" nz-menu-item
                                routerLink="/OAE-Report/discharge-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                Discharge Report
                            </li>
                            <li class="ant-menu-submenu ant-menu-submenu-inline" nz-menu-item
                                routerLink="/OAE-Report/56-week-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                56 Week Report
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="ant-menu ant-menu-root ant-menu-inline side-nav-menu" *ngIf="menuType === 'hospital'" nz-menu
                    nzMode="inline" class="sider-menu" [ngClass]="{
                'ant-menu-inline-collapsed': isFolded,
                'ant-menu-dark' : isSideNavDark
                    }">
                    <li nz-menu-item routerLink="/dashboard/default">
                        <span nz-icon nzType="dashboard"></span>
                        <span>Dashboard</span>
                    </li>
                    <!-- <li nz-menu-item routerLink="/user/user-grid">
                        <span nz-icon nzType="user"></span>
                        <span>User</span>
                    </li> -->
                    <li nz-submenu nzIcon="solution" nzTitle="OAE Test Report">
                        <ul class="ant-menu ant-menu-inline ant-menu-sub dropdown-menu">
                            <li class="ant-menu-submenu " nz-menu-item routerLink="/OAE-Report/OAE-form">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                OAE Form
                            </li>
                            <li class="ant-menu-submenu " nz-menu-item routerLink="/OAE-Report/pass-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                Pass Report
                            </li>
                            <li class="ant-menu-submenu " nz-menu-item routerLink="/OAE-Report/reffer-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                Reffer Report
                            </li>
                            <li class="ant-menu-submenu " nz-menu-item routerLink="/OAE-Report/48-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                48 Hours Report
                            </li>
                            <li class="ant-menu-submenu " nz-menu-item routerLink="/OAE-Report/discharge-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                Discharge Report
                            </li>
                            <li class="ant-menu-submenu " nz-menu-item routerLink="/OAE-Report/56-week-grid">
                                <span nz-icon class="px-2" nzType="reconciliation" nzTheme="outline"></span>
                                56 Week Report
                            </li>
                        </ul>
                    </li>
                </ul>
            </nz-sider>

        </nz-layout>

    </nz-layout>
</perfect-scrollbar>
